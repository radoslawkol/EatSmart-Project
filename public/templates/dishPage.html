<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Przepis na danie - Smakuj Zdrowo" />
    <title>Przepis na danie - Smakuj Zdrowo</title>
    <link rel="shortcut icon" href="/public/img/marchew_logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css-dist/main.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        $('#includedNavigation').load('/public/templates/navigation.html');
        $('#includedFooter').load('/public/templates/footer.html');
        $('#includedCookiesPopup').load('/public/templates/cookiesPopup.html');
      });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-215958829-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-215958829-1');
    </script>

  </head>
  <body>
    <div id="includedNavigation"></div>

    <div id="includedCookiesPopup"></div>
    <!-- PAGE -->
    <header class="headerDish">
      <img src="/public/img/loading-animation.svg" alt="Animacja wczytywania" class="loader" />
      <img src="" alt="" class="headerDish__img" style="display: none" />
      <div class="headerDish__container">
        <h1 class="headerDish__title"></h1>
        <div class="headerDish__params">
          <p class="headerDish__time">
            <span class="far fa-clock headerDish__time-icon"></span>15min
          </p>
          <p class="headerDish__difficulty">łatwe</p>
        </div>
      </div>
    </header>
    <main class="mainDish">
      <section class="mainDish__ingredients">
        <h3 class="mainDish__heading">Składniki:</h3>
        <table class="ingredientsTable">
        </table>
      </section>
      <section class="mainDish__nutrition nutrition">
        <h3 class="mainDish__heading nutrition__heading">Wartość odżywcza:</h3>
        <p class="nutrition__kcal">ok. 500 kcal</p>
        <div class="nutrition__params">
          <p class="nutrition__carbohydrates">
            W: <span class="nutrition__carbohydrates-quantity nutrition__quantity">50g</span>
          </p>
          <p class="nutrition__protein">
            B: <span class="nutrition__protein-quantity nutrition__quantity">14g</span>
          </p>
          <p class="nutrition__fat">
            T: <span class="nutrition__fat-quantity nutrition__quantity">50g</span>
          </p>
        </div>
      </section>
      <section class="mainDish__preparation preparation">
        <h3 class="mainDish__heading preparation__heading">Przygotowanie:</h3>
        <p class="preparation__text">
        </p>
        <strong class="preparation__strong">Smacznego!</strong>
      </section>

      <section class="sliderSection" style="max-width: 100%; box-sizing: border-box">
        <div class="slick" style="width: 200px">
          <div class="slide">
            <a href="/przepisy/makaron-z-pesto" class="slide__link">
              <img
                src="/public/img/recipes/makaron z pesto-min.jpg"
                alt="Makaron z pesto"
                class="slide__img"
              />
              <h2 class="slide__dishName">Makaron z pesto</h2>
            </a>
          </div>
          <div class="slide">
            <a href="/przepisy/salatka-z-owocow-lesnych-z-posypka-kokosowa" class="slide__link">
              <img
                src="/public/img/recipes/Sałatka z owoców leśnych z posypką-min.jpg"
                alt="Sałatka z owoców leśnych z posypką kokosową"
                class="slide__img"
              />
              <h2 class="slide__dishName">Sałatka z owoców leśnych z posypką kokosową</h2>
            </a>
          </div>
          <div class="slide">
            <a href="/przepisy/nocna-owsianka" class="slide__link">
              <img
                src="/public/img/recipes/Nocna owsianka-min.jpg"
                alt="Nocna owsianka"
                class="slide__img"
              />
              <h2 class="slide__dishName">Nocna owsianka</h2>
            </a>
          </div>
          <div class="slide">
            <a href="/przepisy/salatka-z-rzodkiewka-i-feta" class="slide__link">
              <img
                src="/public/img/recipes/Sałatka z rzodkiewką i fetą-min.jpg"
                alt="Sałatka z rzodkiewką i fetą"
                class="slide__img"
              />
              <h2 class="slide__dishName">Sałatka z rzodkiewką i fetą</h2>
            </a>
          </div>
          <div class="slide">
            <a href="/przepisy/koktajl-bananowo-czekoladowy" class="slide__link">
              <img
                src="/public/img/recipes/Koktajl bananowo-czekoladowy-min.jpg"
                alt="Koktajl bananowo-czekoladowy"
                class="slide__img"
              />
              <h2 class="slide__dishName">Koktajl bananowo-czekoladowy</h2>
            </a>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <div id="includedFooter"></div>
    <script src="/public/js/dishPage.js"></script>

    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>

    <script type="text/javascript" src="/public/js/slickInitialization.js"></script>
  </body>
</html>
