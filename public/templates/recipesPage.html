<!-- RECIPIES PAGE -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Zdrowe przepisy kulinarne - Smakuj Zdrowo" />
    <title>Zdrowe przepisy kulinarne - Smakuj Zdrowo</title>

    <meta
      name="description"
      content="Zobacz jak przygotowywać smaczne i zdrowe posiłki. Sprawdź nasze przepisy kulinarne."
    />

    <link rel="shortcut icon" href="/public/img/marchew_logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css-dist/main.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        $('#includedNavigation').load('/public/templates/navigation.html');
        $('#includedFooter').load('/public/templates/footer.html');
        $('#includedCookiesPopup').load('/public/templates/cookiesPopup.html');
      });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-215958829-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-215958829-1');
    </script>

  </head>
  <body>
    <div id="includedNavigation"></div>

    <div id="includedCookiesPopup"></div>
    <!-- PAGE -->
    <header class="headerRecipies">
      <div class="headerRecipies__content">
        <img
          src="/public/img/recipiesPage-chef.svg"
          alt="Szef kuchni trzymający nóż i chochlę oraz kwiatek w doniczce"
          class="headerRecipies__img"
        />
        <h1 class="headerRecipies__title">Przepisy</h1>
      </div>
      <div class="searchBar headerRecipies__searchBar">
        <input type="text" class="searchBar__input headerRecipies__input" placeholder="Szukaj..." />
        <button class="searchBar__btn">
          <i class="fas fa-search searchBar__icon"></i>
        </button>
      </div>
      <div class="headerRecipies__categoryBox">
        <button class="headerRecipies__categoryBtn" data-category="salad">Sałatki</button>
        <button class="headerRecipies__categoryBtn" data-category="breakfast">Śniadania</button>
        <button class="headerRecipies__categoryBtn" data-category="cocktail">Koktajle</button>
      </div>
    </header>
    <main class="mainRecipies">
      <button class="mainRecipies__btn btn btn--orange" id="backToAllRecipesBtn">
        <a href="/przepisy" class="btn__link">Wróć do wszystkich przepisów</a>
      </button>
      <section class="mainRecipies__container"></section>
      <div class="paginationBox">
        <ul class="paginationBox__list"></ul>
      </div>
    </main>
    <!-- FOOTER -->
    <div id="includedFooter"></div>
    <script src="/public/js/recipesPage.js"></script>
  </body>
</html>
