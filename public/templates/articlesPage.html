<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artykuły | EatSmart</title>
    <link rel="shortcut icon" href="/public/img/marchew_logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        $('#includedNavigation').load('/public/templates/navigation.html');
        $('#includedFooter').load('/public/templates/footer.html');
        $('#includedCookiesPopup').load('/public/templates/cookiesPopup.html');
      });
    </script>
  </head>
  <body>
    <!-- Page -->
    <div id="includedNavigation"></div>

    <div id="includedCookiesPopup"></div>
    <header class="articlesPage__header">
      <h1 class="articlesPage__heading pageHeading">Artykuły</h1>
      <img
        src="/public/img/articlesPage-reader.svg"
        alt="Obrazek przedstawiający mężczyznę czytającego artykuły na stronie."
        class="articlesPage__img"
      />
    </header>
    <main class="articlesPage__main articlesPageMain">
      <section class="articlesPageMain__articlesSection">
        <div class="articlesPageMain__articlesSection-container"></div>
      </section>
    </main>
    <!-- FOOTER -->
    <div id="includedFooter"></div>
    <script src="/public/js/articlesPage.js"></script>
  </body>
</html>
